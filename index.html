<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="headbar">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di laravel" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="items">
                <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell" style="color: #caf109;"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="menu">
                <div class="items-menu home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="items-menu stats">
                    <i class="fa-solid fa-chart-simple"></i>
                    <p>stats</p>
                </div>
                <div class="items-menu signals">
                    <i class="fa-solid fa-signal"></i>
                    <p>Signals</p>
                </div>
            </div>
            <div class="items-menu settings">
                <i class="fa-solid fa-gear"></i>
                <p>Admin</p>
            </div>
        </div>
        <div class="container">
            <div class="row bg-color">
                <div class="col">
                    <div class="conte">

                    </div>
                </div>
                <div class="col">
                    <div class="conte">

                    </div>
                </div>
                <div class="col">
                    <div class="conte">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
